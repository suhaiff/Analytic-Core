version: '3.8'

services:
  backend:
    build: .
    container_name: insightai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - insightai-network

networks:
  insightai-network:
    driver: bridge
