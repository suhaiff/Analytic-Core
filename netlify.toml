[build]
  command = "npm run build"
  publish = "dist"

# Proxy /api requests to Digital Ocean Backend
[[redirects]]
  from = "/api/*"
  to = "http://139.59.32.39:3001/api/:splat"
  status = 200
  force = true

# Proxy /auth requests to Digital Ocean Backend (for SharePoint OAuth)
[[redirects]]
  from = "/auth/*"
  to = "http://139.59.32.39:3001/auth/:splat"
  status = 200
  force = true

# Fallback for SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
